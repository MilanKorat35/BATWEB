<!-- blog/templates/blog/blog_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog List</title>
</head>
<body>
    <h1>Blog List</h1>
    <ul>
        {% for blog in blogs %}
            <li>
                <a href="{% url 'blog_detail' pk=blog.pk %}">{{ blog.title }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_blog' %}">Add Blog</a>
</body>
</html>
