<!-- blog/templates/blog/blog_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog.title }}</title>
</head>
<body>
    <h1>{{ blog.title }}</h1>
    <p>{{ blog.content }}</p>
    
    {% if blog.image %}
        <img src="{{ blog.image.url }}" alt="{{ blog.title }}">
    {% endif %}

    <h2>Comments</h2>
    <ul>
        {% for comment in comments %}
            <li>{{ comment.text }}</li>
        {% endfor %}
    </ul>

    <form method="post" action="{% url 'blog_detail' pk=blog.pk %}">
        {% csrf_token %}
        {{ comment_form.as_p }}
        <button type="submit">Add Comment</button>
    </form>
</body>
</html>
